<script>
  const container = document.querySelector('.container1');
let scrollAmount = 0;

function autoScroll() {
  scrollAmount += 20; // Adjust this value to change the speed of scrolling
  if (scrollAmount >= container.scrollWidth - container.clientWidth) {
    scrollAmount = 0; // Reset scroll amount to create a loop
  }
  container.scrollTo({
    left: scrollAmount,
    behavior: 'smooth'
  });
}

setInterval(autoScroll, 600); // to control the frequency of scrolling
</script>

<script>
  window.onscroll = function() {makeSticky()};
  
  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;

  function makeSticky() {
      if (window.pageYOffset > sticky) {
          navbar.classList.add("sticky");
      } else {
          navbar.classList.remove("sticky");
      }
  }
</script>
<style>
  .sticky {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
  }

  input:checked + label {
  width: 600px;
}

input:checked + label .description {
  opacity: 1 !important;
  transform: translateY(0) !important;
}

.wrapper {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cont {
  height: 400px;
  display: flex;
  flex-wrap: nowrap;
  justify-content: start;
}

.card {
  width: 80px;
  border-radius: .75rem;
  background-size: cover;
  cursor: pointer;
  overflow: hidden;
  border-radius: 2rem;
  margin: 0 10px;
  display: flex;
  align-items: flex-end;
  transition: .6s cubic-bezier(.28,-0.03,0,.99);
  box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.8);
}

.card > .row {
  color: white;
  display: flex;
  flex-wrap: nowrap;
}

.card > .row > .icon {
  background: #223;
  color: white;
  border-radius: 50%;
  width: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 15px;
}

.card > .row > .description {
  display: flex;
  justify-content: center;
  flex-direction: column;
  overflow: hidden;
  height: 80px;
  width: 520px;
  opacity: 0;
  transform: translateY(30px);
  transition-delay: .3s;
  transition: all .3s ease;
}

.description p {
  color: black;
  padding-top: 5px;
}

.description h4 {

}
